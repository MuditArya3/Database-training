<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript">

        //copy within
        var x=[1,2,3,4,5,6,7,8,9];
        x.copyWithin(3)
        document.write(x);


        //every
        var array1=[100,876,32];
        function y(n){
            return n>100;
        }
        document.write("<br>")
        document.write(array1.every(y));


        //fill
        var z=[143,24,334,454,532,634,97]
        z.fill(69);
        document.write("<br>")
        document.write(z);



        //filter
        function hello(value){
            return value>=53;
        }
        var a=[5,6,54,7,8,9,30,226,53]
        var result=a.filter(hello)
        document.write("<br>"+"after fill :" + result);

        //map
        var c=[2,3,4]
        var output=c.map(function(c){
        return value=c*2;
        });
        document.write("<br>"+"after mapping : "+ output)

        //async and await
        function m(){

        async function my() 
        {  
        let myPromise = new Promise(function(myResolve, myReject) {  
        setTimeout(function() { myResolve("Your transaction is complete"); }, 50000);  
         });  
        
         document.write("Your transaction is complete.")  = await myPromise;
        }  
        my(); 
       }
        

    </script>
    <title>Document</title>
</head>
<body>
    <div class="jumbotron">
        <h1>Hello Users</h1>
        <h2>For making payment click on confirm</h2>
        <button type="submit" onclick="m()" class="btn btn-primary"> confirm</button>
    </div>
</body>
</html>
