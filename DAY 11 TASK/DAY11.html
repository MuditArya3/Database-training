  <script>
  $(document).ready(function(){
    $("#hide").click(function(){
      $("#pid1").hide();

    $("#show").click(function(){
    $("#pid1").show();

    $("#toggle").click(function(){
      $("#pid1").toggle();

    $("#fade").click(function(){
      $("p").fadeToggle();

    $("#slideup").click(function(){
      $("#pid1").slideToggle();

      $("#pid1").animate({left: '500px'});
    });
  });
  </script>
